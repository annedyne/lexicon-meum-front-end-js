<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LexiconMeum</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/android-chrome-512x512.png"
    />
    <link rel="icon" type="image/x-icon" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/x-icon" href="/images/favicon-16x16.png" />
    <link rel="stylesheet" href="/src/styles/index.css" />

  </head>
  <body>
    <script type="module" src="src/main.js"></script>
    <header class="banner">
      <img src="/images/lm-logo.svg" alt="Lexicon Meum logo" />
    </header>

<div id="status-bar"></div>

<div class="input-container">
    <div class="input-with-checkbox">
        <label for="word-lookup-input">Search</label>
        <div class="input-field">
          <input
                  id="word-lookup-input"
                  type="search"
                  autocomplete="off"
                  autocapitalize="off"
                  autocorrect="off"
                  spellcheck="false"
                  role="combobox"
                  aria-autocomplete="list"
                  aria-controls="word-suggestions"
                  aria-expanded="false"
                  placeholder="Type any form..."
          />
          <div id="word-suggestions"></div>
        </div>
        <label>
            <input type="checkbox" id="suffix-search"> Search word endings
        </label>
    </div>
</div>

<div id="lemma-container"></div>

<div id="principal-parts-container"></div>

<div id="definitions-container"></div>

<div id="inflection-type-container"></div>

<div id="inflections-container"></div>

<div id="toast" class="toast"></div>
</body>
</html>
