<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LexiconMeum</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/images/android-chrome-192x192.png">
    <link rel="icon" type="image/x-icon" href="/images/android-chrome-512x512.png">
    <link rel="icon" type="image/x-icon" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/images/favicon-16x16.png">
</head>
<body>

<script type=module src="src/main.js"></script>
<script type=module src="src/renderConjugationTable.js"></script>

<div id="status-bar"></div>

<div class="input-container">
    <div class="input-with-checkbox">
        <label for="word-lookup-input">Search</label>
        <input
                id="word-lookup-input"
                type="search"
                autocomplete="off"
                autocapitalize="off"
                autocorrect="off"
                spellcheck="false"
                role="combobox"
                aria-autocomplete="list"
                aria-controls="word-suggestions"
                aria-expanded="false"
                placeholder="Type any form..."
        />
        <label>
            <input type="checkbox" id="suffix-search"> Search word endings
        </label>
    </div>
    <div id="word-suggestions"></div>
</div>

<div id="lemma-container"></div>

<div id="principal-parts-container"></div>

<div id="definitions-container"></div>

<div id="inflection-type-container"></div>

<div id="inflections-container"></div>

</body>
</html>
